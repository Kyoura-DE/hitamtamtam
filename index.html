<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OrderKuota Token Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 30px auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    pre { background: #f9f9f9; padding: 10px; white-space: pre-wrap; word-break: break-all; }
    h3 { text-align: center; }
    #otp { display: none; }
  </style>
</head>
<body>
  <h3>OrderKuota Token Extractor</h3>
  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" placeholder="Password" type="password" autocomplete="current-password">
  <input id="otp" placeholder="Masukkan OTP">
  <button id="btn">Login</button>
  <pre id="result">Masukkan username dan password OrderKuota Anda, lalu klik Login.</pre>

  <script>
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    const otpInput = document.getElementById('otp');

    btn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const otp = otpInput.value.trim();

      if (!username || !password) {
        result.textContent = "‚ùå Username dan Password tidak boleh kosong.";
        return;
      }

      result.textContent = "‚è≥ Memproses...";

      try {
        const res = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, otp })
        });
        const data = await res.json();

        if (data.need_otp) {
          otpInput.style.display = 'block'; // üî• Tampilkan OTP hanya setelah OTP terkirim
          result.textContent = `üîë OTP telah dikirim ke: ${data.message}\nSilakan masukkan OTP dan klik Login kembali.`;
        } else if (data.success) {
          result.textContent =
`‚úÖ Login Berhasil!

TOKEN:
${data.token}

MERCHANT_ID:
${data.merchant_id}

NAMA: ${data.name}
USERNAME: ${data.username}
SALDO: ${data.balance}

‚úÖ Silakan copy untuk automasi Anda.`;
          otpInput.style.display = 'none'; // Sembunyikan OTP setelah login sukses
          otpInput.value = ''; // Reset OTP input
        } else {
          result.textContent = `‚ùå ${data.message || 'Terjadi kesalahan.'}`;
        }
      } catch (e) {
        result.textContent = `‚ùå Gagal memproses: ${e.message}`;
      }
    });
  </script>
</body>
</html>
